<body>
    <div class="teamselector">
        <h1>Mijn favoriete sporten en teams:</h1>

        <p id="beschrijving">Beschrijving</p>
        <button id="inputBtn"  onClick="toonInfo()">Toon Info</button>
    </div>
</body>
